<script>
    window.onload = function() {
  var audio = document.getElementById('myAudio');
  var hour = new Date().getHours();

  if (hour >= 6 && hour < 18) {
    // Daytime audio
    audio.src = 'Forecast Channel/Local Forecast (Day) Forecast Channel.mp3';
  } else {
    // Nighttime audio
    audio.src = 'Forecast Channel/Local Forecast (Night) Forecast Channel.mp3';
  }

  audio.load();
  audio.play();
};

</script>
